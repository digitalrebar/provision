install:
- curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
- unzip awscli-bundle.zip
- "./awscli-bundle/install -b ~/bin/aws"
- "./tools/build.sh"
- "./tools/build_rel_notes.sh"
- "./tools/publish.sh"
script:
- "./tools/test.sh"
notifications:
  slack:
    secure: 
after_script:
- tools/notify.sh digitalrebar/provision
env:
  global:
    secure: 
